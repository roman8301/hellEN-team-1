<section class="feedback container">
    <img  srcset="./images/feedback-images/group.png 320w ./images/feedback-images/group@2x.png 640w" src="./images/feedback-images/group.png" alt="group people" sizes="320px" height="538" class="feedback__photo">
    <div class="feedback-content">            
        <h3 class="feedback-content__title">Регистрация на <span class="text-effect">бесплатную</span> телефонную <span class="text-effect">консультацию</span> по нюансам ЗНО<span class="line-text">
            по английскому язику</span></h3>
        <p class="feedback-content__description">Оставь заявку на участие в <span class="text-effect">бесплатном занятии.</span> С вами свяжется консультант и ответит на вопросы.</p>
        <form action="#" class="contact-form">
            <input name="user-name" type="text" class="contact-form__input" placeholder="Имя*">
            <input name="user-email" type="email" class="contact-form__input" placeholder="Телефон*">
        </form>
        <button class="feedback-content__button">хочу на бесплатное занятие</button>      
    </div>    
</section>
