<main>    
    <div class="background-wrapper">
        <section id="feedback" class="feedback" >
            <div class="container feedback-content">
                <h3 class="feedback-content__title">Регистрация на 
                    <span class="text-effect">бесплатную</span> телефонную 
                    <span class="tab-line-text">                        
                            <span class="text-effect"> консультацию</span> 
                        <span class="line-text">по нюансам ЗНО</span>
                    </span>                         
                        <span class="tab-line-text">по английскому язику</span>
                    </h3>
                <p class="feedback-content__description">Оставь заявку на участие в 
                    <span class="text-effect">бесплатном занятии.</span>
                    <span class="tab-text-effect"> С вами свяжется консультант 
                        <span class="line-text">и ответит на вопросы.</span>
                    </span>
                </p>
                <form action="#" class="contact-form">
                    <input name="user-name" type="text" class="contact-form__input" placeholder="Имя*" required minlength="2">
                    <input name="user-phone" type="tel" class="contact-form__input" placeholder="Телефон*" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
                    <button class="contact-form__button">хочу на бесплатное занятие</button>
                </form>                                         
            </div>    
        </section>
    </div>    
</main>
