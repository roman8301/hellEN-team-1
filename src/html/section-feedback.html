<section class="feedback">
    <div class="feedback-picture">
        <picture class="feedback-picture__group-photo">
            <source media="(max-width: 767px)"
                srcset="./images/feedback-images/group-min.png, ./images/feedback-images/group@2x-min.png 2x">
            <source media="(min-width: 768px) and (max-width: 1279px)" 
                srcset="./images/feedback-images/tab-group-min.png, ./images/feedback-images/tab-group@2x-min.png 2x">
            <source media="(min-width: 1280px) and (max-width: 1679px)" 
                srcset="./images/feedback-images/des-group-min.png, ./images/feedback-images/des-group-min@2x-min.png 2x">
            <source media="(min-width: 1680px)" 
                srcset="./images/feedback-images/mega-group-min.png, ./images/feedback-images/mega-group-min@2x-min.png 2x">
            <img src="./images/feedback-images/group-min.png" alt="people" width="320px" height="538px" class="feedback-picture__group-photo--photo">
        </picture>
        <div class="feedback-content container">            
            <h3 class="feedback-content__title">Регистрация на <span class="text-effect">бесплатную</span> телефонную <span class="text-effect">консультацию</span> по нюансам ЗНО<span class="line-text">
                по английскому язику</span></h3>
            <p class="feedback-content__description">Оставь заявку на участие в <span class="text-effect">бесплатном занятии.</span> С вами свяжется консультант и ответит на вопросы.</p>
            <form action="#" class="contact-form">
                <input name="user-name" type="text" class="contact-form__input" placeholder="Имя*" required minlength="2">
                <input name="user-phone" type="tel" class="contact-form__input" placeholder="Телефон*" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
                <button class="contact-form__button">хочу на бесплатное занятие</button>
            </form>              
        </div> 
    </div>     
        
</section>
